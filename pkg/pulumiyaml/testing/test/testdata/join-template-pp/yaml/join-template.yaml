resources:
    example:
        type: aws:iam/policy:Policy
        properties:
            name:
                Fn::Join:
                    Values:
                        - Fn::Select:
                            Values:
                                - foo
                                - bar
                            Index: 0
                        - -policy
            path: /
            policy:
                Fn::Select:
                    Values:
                        Fn::Split:
                            Separator: '-'
                            Value: '{}-foo'
                    Index: 0
